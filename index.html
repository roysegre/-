<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידת איחוד</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        :root {
            --primary-color: #FFFFFF; /* White for success message */
            --danger-color: #F44336; /* Red for error */
            --text-color: #333333; /* Darker text for white background */
            --background-overlay-color: rgba(255, 255, 255, 0.8); /* Lighter overlay for white background */
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            position: relative;
            background-color: #FFFFFF; /* Solid white background */
            /* Removed background image */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-overlay-color); /* Light overlay */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
        }

        h1 {
            font-size: 2.2em; /* Larger font for main title */
            font-weight: 700;
            margin-bottom: 30px; /* More space below title */
            color: #6a0dad; /* Royal Purple for main title */
            text-shadow: none; /* No text shadow for white background */
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #6a0dad; /* Purple border for input */
            border-radius: 8px;
            background-color: #F0F0F0; /* Light gray input background */
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #8c00b3; /* Lighter Purple on focus */
        }

        button {
            background-color: #6a0dad; /* Royal Purple */
            color: var(--primary-color); /* White text on button */
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #8c00b3; /* Lighter Purple */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        .result-message {
            position: relative;
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: none; /* No text shadow for white background */
            display: none;
            z-index: 10;
        }

        .result-message.error {
            color: var(--danger-color); /* Red for error */
        }
        .result-message.success {
             color: #6a0dad; /* Royal Purple for success message */
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* Star Burst / Glitter Effect (Dopamine effect) */
        .star-burst-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .star-particle {
            position: absolute;
            background-color: #FFD700; /* Gold/Yellow stars for dopamine effect */
            border-radius: 50%;
            opacity: 0;
            animation: star-sparkle 1.5s forwards;
            box-shadow: 0 0 10px #FFD700; /* Glow effect */
        }

        @keyframes star-sparkle {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* Media Queries */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            input[type="text"] {
                padding: 12px;
                font-size: 1em;
            }
            button {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .result-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <h1>איחוד?</h1>
        <p>הקלד את תשובתך כאן:</p>

        <input type="text" id="answerInput" placeholder="הקלד כאן...">
        <button id="submitButton">אני בטוח, זו התשובה</button>

        <div id="resultMessage" class="result-message"></div>
    </div>

    <div class="star-burst-container" id="starBurstContainer"></div>

    <audio id="wrongSound" src="audio/wrong_sound.mp3" preload="auto"></audio>
    <audio id="correctSound" src="audio/correct_sound.mp3" preload="auto"></audio>

    <script>
        const answerInput = document.getElementById('answerInput');
        const submitButton = document.getElementById('submitButton');
        const resultMessage = document.getElementById('resultMessage');
        const starBurstContainer = document.getElementById('starBurstContainer');
        const wrongSound = document.getElementById('wrongSound');
        const correctSound = document.getElementById('correctSound');

        // Function to create star/glitter particles (Dopamine effect)
        function createStarBurst() {
            const numParticles = 40; // Increased particles for more impact
            const colors = ['#FFD700', '#FFEA00', '#FFFF00']; // Shades of gold/yellow
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('star-particle');
                // Random position around the center of the screen
                particle.style.left = `calc(50% + ${(Math.random() - 0.5) * 80}vw)`;
                particle.style.top = `calc(50% + ${(Math.random() - 0.5) * 80}vh)`;
                particle.style.width = `${Math.random() * 10 + 5}px`; // Larger sizes
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = `${Math.random() * 0.8}s`; // Longer delay range
                starBurstContainer.appendChild(particle);
            }
        }

        // Function to clear star burst particles
        function clearStarBurst() {
            starBurstContainer.innerHTML = '';
        }

        // Function to show message and apply effects
        function showResult(message, isCorrect) {
            resultMessage.textContent = message;
            resultMessage.style.display = 'block';
            resultMessage.classList.remove('error', 'success'); // Clear previous state

            if (isCorrect) {
                resultMessage.classList.add('success');
                correctSound.play();
                createStarBurst();
                setTimeout(() => {
                    clearStarBurst();
                }, 2000); // Clear star burst after its animation
            } else {
                resultMessage.classList.add('error');
                document.body.classList.add('shake');
                wrongSound.play();
                if (navigator.vibrate) { // Vibrate if supported
                    navigator.vibrate(200);
                }
                setTimeout(() => {
                    document.body.classList.remove('shake');
                }, 500); // Remove shake after animation
            }

            // Hide message after specific duration
            setTimeout(() => {
                resultMessage.style.display = 'none';
            }, isCorrect ? 20000 : 3000); // 20 seconds for success, 3 seconds for error
        }

        submitButton.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswers = ["צ'ק", "צ'ק!"]; // The correct answer

            if (correctAnswers.includes(userAnswer)) {
                showResult("תשובה נכונה! המנעול נפתח! גזור את האזיקון", true);
            } else {
                showResult("טעות!", false);
            }
        });

        // Allow pressing Enter to submit
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
